<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>HSL Colour Generator</title>
</head>
<body>
    <div class="container">
        <h1>HSL Colour Generator</h1>
        <div id="colour-display" class="colour-display"></div>
        <div class="controls">
            <div class="control">
                <label for="hue">Hue</label>
                <div class="slider-container">
                    <input 
                        type="range" 
                        id="hue" 
                        min="0" 
                        max="360" 
                        value="100">
                    <p><span id="hue-value">100</span>%</p>
                </div>
            </div>
            <div class="control">
                <label for="saturation">Saturation</label>
                <div class="slider-container">
                    <input 
                        type="range" 
                        id="saturation" 
                        min="0" 
                        max="100" 
                        value="50">
                    <p><span id="saturation-value">50</span>%</p>
                </div>
            </div>
            <div class="control">
                <label for="lightness">Lightness</label>
                <div class="slider-container">
                    <input 
                        type="range" 
                        id="lightness" 
                        min="0" 
                        max="100" 
                        value="45">
                    <p><span id="lightness-value">45</span>%</p>
                </div>
            </div>
        </div>
        <button  class="btn" id="copy-btn">Select Colour</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
